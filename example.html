<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        
        <!--Componenti Leap-Motion-->
        <script src="https://unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.js"></script>
        <script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
        <script src="script/intersect-light.js"></script>
        <script src="script/holdable-light.js"></script>
        
        <!--Metodi e componenti condivisi-->
        <script src="script/bodies-and-editors.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
        
        <!-- Funzioni e componenti per creazione degli editor-->
        <script src="script/mousecontrol-light.js"></script>
        

    </head>
    <body>
    <a-scene inspector leap="vr: false" cursor="rayOrigin: mouse" raycaster="objects: .selectable">

        <a-asset>
            <img id="colorWheel" src="assets/ColorsWheel.jpg">
            <img id="lightnessWheel" src="assets/LightnessWheel.jpg">
        </a-asset>    

        <a-entity position="0 0 -15" rotation="0 0 0">
            <a-plane rotation="-90 0 0" height="50" width="50" position="0 -1 0" color="#444"></a-plane>
            <a-cylinder position="-3 9 -3" shadow="cast: true" radius="1" height="21"></a-cylinder>
            <a-cylinder position="-6 9 0" radius="1" height="21"></a-cylinder>
            <a-cylinder position="3 9 -3" radius="1" height="21"></a-cylinder>
            <a-cylinder position="6 9 0" radius="1" height="21"></a-cylinder>
        </a-entity>
        <a-entity position="0 0 15" rotation="0 180 0">
            <a-plane rotation="-90 0 0" height="50" width="50" position="0 -1 0" color="#444"></a-plane>
            <a-cylinder position="-3 9 -3" shadow="cast: true" radius="1" height="21"></a-cylinder>
            <a-cylinder position="-6 9 0" radius="1" height="21"></a-cylinder>
            <a-cylinder position="3 9 -3" radius="1" height="21"></a-cylinder>
            <a-cylinder position="6 9 0" radius="1" height="21"></a-cylinder>
        </a-entity>
        <a-entity position="15 0 0" rotation="0 -90 0">
            <a-plane rotation="-90 0 0" height="50" width="50" position="0 -1 0" color="#444"></a-plane>
            <a-cylinder position="-3 9 -3" shadow="cast: true" radius="1" height="21"></a-cylinder>
            <a-cylinder position="-6 9 0" radius="1" height="21"></a-cylinder>
            <a-cylinder position="3 9 -3" radius="1" height="21"></a-cylinder>
            <a-cylinder position="6 9 0" radius="1" height="21"></a-cylinder>
        </a-entity>
        <a-entity position="-15 0 0" rotation="0 90 0">
            <a-plane rotation="-90 0 0" height="50" width="50" position="0 -1 0" color="#444"></a-plane>
            <a-cylinder position="-3 9 -3" shadow="cast: true" radius="1" height="21"></a-cylinder>
            <a-cylinder position="-6 9 0" radius="1" height="21"></a-cylinder>
            <a-cylinder position="3 9 -3" radius="1" height="21"></a-cylinder>
            <a-cylinder position="6 9 0" radius="1" height="21"></a-cylinder>
        </a-entity>

        <a-light id="spotLight" type="spot" light='distance: 5' position="-10 1.5 0" rotation='0 90 0'></a-light>
        <a-light id="pointLight" type="point" light='distance: 10' position="0 0 10"></a-light>
        <a-light id="directionalLight" type="directional" position="0 3 -10" rotation="0 0 0" target="#directionaltarget">
            <a-entity id="directionaltarget" position="0 -1 0"></a-entity>
        </a-light>
        <a-light  id="ambientLight" type="ambient" intensity="0.1" position="10 3 0" color="hsl(0, 100%, 100%)"></a-light>


        <a-circle class="selectable" trigger-light-bodies rotation="0 0 0" position="0 -0.5 -4" radius="0.5" color="#633" shader="flat">
            <a-text value='Body' align='center'></a-text>
        </a-circle>


        <a-sky color="#222"></a-sky>

        <a-entity camera="near: 0.01" look-controls="reverseMouseDrag: true" wasd-controls position="0 1.5 0">
            <a-entity leap-hand="hand: left; holdDistance: 0.5; holdSelector: [holdable-light]" position="0 -0.25 -0.5"></a-entity>
            <a-entity leap-hand="hand: right; holdDistance: 0.5; holdSelector: [holdable-light]" position="0 -0.25 -0.5"></a-entity>
            <a-entity intersect-light></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
